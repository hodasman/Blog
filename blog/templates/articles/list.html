{% extends 'base.html' %}

{% block title %}
  List articles
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Articles list:</h1>
        {% for article in articles %}
          <ul>
              <li><a href="{{url_for('articles_app.get_article', pk=article.id)}}">{{article.title}}</a></li>
          </ul>
        {%endfor%}
      {%if current_user.is_authenticated%}
        <div><a class="btn btn-primary" href="{{url_for('articles_app.create_article_form')}}" role="button">Add new article</a></div>
      {%endif%}
    </div>
  </div>
</div>
{% endblock %}
