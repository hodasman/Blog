{% extends 'base.html' %}

{% block title %}
  List authors
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Authors list:</h1>
        {% for author in authors %}
          <ul>
              <li><a href="{{url_for('users_app.profile', pk=author.user.id)}}">{{author.user.username}} {{author.id}}</a></li>
          </ul>
        {%endfor%}
    </div>
  </div>
</div>
{% endblock %}
