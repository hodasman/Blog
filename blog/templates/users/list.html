{% extends 'base.html' %}

{% block title %}
  List users
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Users list:</h1>
        {% for user in users %}
          <ul>
              <li><a href="{{url_for('users_app.profile', pk=user.id)}}">{{user.username}}</a></li>
          </ul>
        {%endfor%}
    </div>
  </div>
</div>
{% endblock %}
